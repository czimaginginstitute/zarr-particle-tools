name: Run Pytest
description: Tests for ensuring subtomogram extraction matches RELION's subtomogram extraction.

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12, 3.13]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Restore test data from cache
        id: cache
        uses: actions/cache@v4
        with:
          path: tests/data
          key: zenodo-17338016-v1

      - name: Download and extract test data from Zenodo (cache miss)
        if: steps.cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p tests/data
          cd tests/data

          # Download both files with retries and resume
          curl -L --fail --retry 5 --retry-delay 5 --continue-at - \
            -o zarr_particle_tools_test_data_large.tar.gz \
            "https://zenodo.org/records/17338016/files/zarr_particle_tools_test_data_large.tar.gz?download=1"

          curl -L --fail --retry 5 --retry-delay 5 --continue-at - \
            -o zarr_particle_tools_test_data_small.tar.gz \
            "https://zenodo.org/records/17338016/files/zarr_particle_tools_test_data_small.tar.gz?download=1"

          # Extract
          for f in *.tar.gz; do tar -xzf "$f"; done

      - name: List contents
        run: ls -lah tests/data

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zenodo-17338016
          path: tests/data
          retention-days: 30

      - name: Run tests
        run: |
          pytest -n auto -vvv
