name: Run Pytest - All Tests
permissions:
  contents: read

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Maximize build space (#1)
        uses: mathio/gha-cleanup@aca3d43a05bf564f5fc69acb929a65b01797f22b
        with:
          remove-browsers: true
          verbose: true

      - name: Maximize build space (#2)
        run: |
          set +e
          sudo apt-get purge temurin-*-jdk adoptopenjdk-* adoptium-ca-certificates openjdk-* session-manager-plugin azure-cli google-cloud-cli heroku
          sudo apt-get purge postgresql-* libpq-dev libmysqlclient* msodbcsql* mssql-tools unixodbc-dev mysql-client* mysql-common mysql-server* php*-*sql sphinxsearch mongodb*
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/lib/terraform
          sudo rm -rf /usr/lib/jvm/ /usr/local/graalvm /usr/share/java/selenium-server*.jar
          sudo rm -rf /usr/share/mysql* /opt/mssql-tools /usr/local/sqlpackage
          sudo rm -rf /usr/local/bin/aliyun /usr/local/bin/aws /usr/local/bin/aws_completer /usr/local/aws-cli /usr/local/aws /usr/local/aws-sam-cli /usr/local/bin/azcopy* /usr/share/az_* /opt/az /usr/bin/az /usr/share/google-cloud-sdk /usr/lib/google-cloud-sdk /usr/local/bin/bicep /usr/local/bin/oc /usr/local/bin/oras /usr/local/lib/heroku
          docker rm -vf $(docker ps -aq)
          docker rmi -f $(docker images -aq)
          docker system df

      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv pip install --system -e .[dev]

      - name: Download test data from Zenodo
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p tests/data
          cd tests/data

          # Download both files with retries and resume
          curl -L --fail --retry 5 --retry-delay 5 --continue-at - \
            -o zarr_particle_tools_test_data_large.tar.gz \
            "https://zenodo.org/records/17529862/files/zarr_particle_tools_test_data_large.tar.gz?download=1"

          curl -L --fail --retry 5 --retry-delay 5 --continue-at - \
            -o zarr_particle_tools_test_data_small.tar.gz \
            "https://zenodo.org/records/17529862/files/zarr_particle_tools_test_data_small.tar.gz?download=1"


      - name: Extract test data from tar.gz files
        run: |
          # Extract
          cd tests/data
          for f in *.tar.gz; do tar -xzf "$f"; done

      - name: List contents
        run: ls -lah tests/data

      - name: Run tests
        run: |
          pytest -n auto -vvv
